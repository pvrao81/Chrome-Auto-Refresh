<!DOCTYPE html>
<html>
<head>
  <title>Auto Refresher</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial;
      background-color: green;
      color: white;
    }

    h3 {
      color: white;
    }

    input {
      width: 100px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      background-color: #FFD316; /* Yellow Color*/
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: goldenrod;
    }
	button:disabled { 
		opacity: 0.5; cursor: not-allowed; 
	} /* Optional: Style for disabled but
  </style>
</head>
<body>
  <h3>Set Refresh Interval (Seconds.)</h3>
  <input type="number" id="interval" min="1" placeholder="e.g., 60">
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
